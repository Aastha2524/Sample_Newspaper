<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Sample</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: aliceblue;
    }

    header{
        font-size: 24px;
        background-color: blueviolet;
        color: azure;
        padding:10px;
        text-align: center;
    }

    nav{
        font-size: 18px;
        background-color: rgb(198, 145, 248);
        color: azure;
        padding:10px;
        text-align: center; 
    }

    footer{
        font-size: 24px;
        background-color: blueviolet;
        color: azure;
        padding:10px;
        text-align: center;
    }

    section{
        background-color: bisque;
        border-radius: 5px;
        padding:15px;
        margin: 15px auto;
    }

    .article1{
            background-color: rgb(250, 250, 191);
            padding:20px;
            border-radius: 5px;
            margin: 15px auto;
    }

     .article2{
            background-color: rgb(250, 250, 191);
            padding:20px;
            border-radius: 5px;
            margin: 15px auto;
    }

    table{
        border: solid black;
        border-radius: 5px;
        background-color: rgb(252, 252, 245);
        border-collapse: collapse;
        width:100%;
    }

    table,td,th{
        border: solid black;
        line-height: 1.0;
        padding:15px;
    }

    aside{
        background-color: rgb(212, 243, 129);
        font-size: 14px;
        padding: 8px;
        margin: 15px auto;
    }

    figure{
        margin:15px auto;
        background-color: azure;
        width:400px;
        text-align: center;
        font-size: 16px;
        padding: 10px;
    }
</style> 
<body>
    <header>
        Simple Newspaper Page
    </header>

    <nav>
        News/Sports/Politics/Home
    </nav>

    <section>
        <h1>Section</h1>

        <article class="article1">
            <h2>Article 1</h2>
            <p>This includes content of article 1</p>
        </article>

        <article class="article1">
            <h2>Article 2</h2>
            <p>This includes content of article 2</p>
        </article>

        <figure>
            <img src="news2.jpg" alt="Newspaper Image">
            <figcaption>World Wide Web</figcaption>
        </figure>

        <table>
            <tr>
                <th>Day</th>
                <th>News Count</th>
            </tr>

            <tr>
                <td>Monday</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Tuesday</td>
                <td>3</td>
            </tr>
        </table>
    </section>

    <aside>
        <b>Side Note:</b>This is used to store extra information.
    </aside>

    <footer>
        @2025 NewspaperDaily-VTU Program
    </footer>
</body>
</html>
